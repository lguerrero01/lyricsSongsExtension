<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LyricsSongsExtension</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <link rel="stylesheet" href="popup.css">
</head>
<body class=''>
  <div class="container font-poppins " >
    
      <div class="col form-box">
       <div class="d-flex m-0 align-items-center">
        <lottie-player class="m-0" src="https://assets1.lottiefiles.com/packages/lf20_po1xg1db.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  loop  autoplay></lottie-player>
        <h2 class="m-0">Busca la letra de tu canción</h2>
       </div>
       
        <form class="" action="#" id="formulario-buscar">
          <div class="user-box">
            <input id="artista"  type="text" name="" required="">
            <label>ARTISTA</label>
          </div>
          <div class="user-box">
            <input type="text" id="cancion"  name="" required="">
            <label>CANCIÓN</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn--pill btn--green" type="submit" value="Buscar">Buscar Letra</button>
          </div>
        </form>
      </div>   
   
      <div class="letra-resultado color">
        <h2></h2>
        <div id="resultado">
          
        </div>
      </div>
      <div id="mensajes"></div>
  </div>
  <script src="popup.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
